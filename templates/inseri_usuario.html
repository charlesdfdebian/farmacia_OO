<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">

</head>
<body>
<div class="container">

    <h2>Cadastro de Usuário</h2>
    <form method="POST" action="/inseri_clientes">
      <div class="form-group">
      <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
     </div>
    <div class="form-group">     
      <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
     </div>
   <div class="form-group">     
        <label for="senha">Digite a senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
    </div>     
    <div class="form-group">  
    <label for="nomecompleto">Nome completo:</label>
        <input type="text" id="nomecompleto" name="nomecompleto" required><br><br>
     </div>    
    <div class="form-group">    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"  placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}"required><br><br>
    </div>    
<div class="form-group">
<label>Permissão</label>
<div class="radio-group">
    <label>
        <input type="radio" name="status" value="1" checked> Admin
    </label>
    <label>
        <input type="radio" name="status" value="2"> Funcionário
    </label>
    <label>
        <input type="radio" name="status" value="3"> Cliente
    </label>
   
</div>
</div>
            

        <input type="submit" value="Cadastrar Usuário">
    </form>
   </div> 
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- JS externo -->

</body>
</html>
